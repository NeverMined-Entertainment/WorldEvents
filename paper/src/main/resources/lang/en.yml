### Messages

## Info
info-queue:
  - "Key: <queue-key>"
  - "Name: %worldevents_queue_<queue-key>_name%"
  - "Description: %worldevents_queue_<queue-key>_description%"
  - "Capacity: %worldevents_queue_<queue-key>_capacity%"
  - "Active: %worldevents_queue_<queue-key>_active%"

info-event:
  - "Key: <event-key>"
  - "Name: %worldevents_event_<queue-key>_<event-index>_name%"
  - "Description: %worldevents_event_<queue-key>_<event-index>_description%"
  - "Type: %worldevents_event_<queue-key>_<event-index>_type%"
  - "Chance: %worldevents_event_<queue-key>_<event-index>_chance%"
