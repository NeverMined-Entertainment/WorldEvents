### Format

## Event
event-expire-time-format: "dd.MM.yyyy HH'h':mm'm':ss's'"
event-chance-format: "Chance: %worldevents_event_<queue-key>_<event-index>_chance%"
event-type-format: "Type: %worldevents_event_<queue-key>_<event-index>_type%"
event-duration-format: "Duration: %worldevents_event_<queue-key>_<event-index>_duration%"
event-cooldown-format: "Cooldown: %worldevents_event_<queue-key>_<event-index>_cooldown%"
event-expire-format: "Finish: %worldevents_event_<queue-key>_<event-index>_expire%"
event-active-format: "Active: %worldevents_event_<queue-key>_<event-index>_active%"

## Queue
queue-capacity-format: "Capacity: %worldevents_queue_<queue-key>_capacity%"
queue-active-format: "Active: %worldevents_queue_<queue-key>_active%"

## Expansion
expansion-registry-time-format: "dd.MM.yyyy HH'h':mm'm':ss's'"

