### Format

## Event
event-expire-time-format: "HHч:mmм:ssс"
event-description-format: "<!i>Описание: %worldevents_event_<queue-key>_<event_index>_description%"
event-chance-format: "<!i>Шанс: %worldevents_event_<queue-key>_<event-index>_chance%"
event-duration-format: "<!i>Продолжительность: %worldevents_event_<queue-key>_<event-index>_duration%"
event-cooldown-format: "<!i>Задержка: %worldevents_event_<queue-key>_<event-index>_cooldown%"
event-expire-format: "<!i>Окончание: %worldevents_event_<queue-key>_<event-index>_expire%"
event-active-format: "<!i>Активен: %worldevents_event_<queue-key>_<event-index>_active%"

# Queue
queue-capacity-format: "<!i>Вместительность: %worldevents_queue_<queue-key>_capacity%"
queue-active-format: "<!i>Активен: %worldevents_queue_<queue-key>_active%"

### GUI

## Main Gui
main-gui-header: "Ивенты"

## Queues Gui
queues-gui-header: "Очереди ивентов"

## Queue Gui
queue-gui-header: "Очередь %worldevents_queue_<queue-key>_name%"
event-lore-order:
  - "event-description-format"
  - "event-chance-format"
  - "event-duration-format"
  - "event-cooldown-format"
  - "event-expire-format"
  - "event-active-format"


### Messages

## Info
info-queue:
  - "Ключ: <queue-key>"
  - "Название: %worldevents_queue_<queue-key>_name%"
  - "Описание: %worldevents_queue_<queue-key>_description%"
  - "Вместительность: %worldevents_queue_<queue-key>_capacity%"
  - "Активен: %worldevents_queue_<queue-key>_active%"

## Success
success-queue-activated: "<green>Очередь <queue-name> активирована!"
success-queue-deactivated: "<green>Очередь <queue-name> деактивирована!"
success-event-skipped: "<green>Ивент <event-name> пропущен!"
success-event-type-swapped: "<green>Ивент <event-index> изменен на <event-name>!"

## Errors
error-queue-not-found: "<red>Очередь <queue-key> не существует!"
error-queue-already-active: "<red>Очередь <queue-name> уже активна!"
error-queue-already-inactive: "<red>Очередь <queue-name> уже отключена!"
error-event-not-found: "<red>Ивент с индексом <event-index> не существует!"
error-event-key-not-found: "<red>Ивент <event-key> не существует!"
